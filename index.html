							<paper-button on-tap="{{toggle}}" id="nuevo" raised><core-icon icon="add"></core-icon>Crea un Nuevo Torneo</paper-button>
							<core-collapse id="collapse" style="margin-left:2%">
							<paper-input label="Nombre del torneo" id="nameT"></paper-input>
							<label># Jugadores</label>
          					<paper-slider id="slider" value="2" max="20" editable="" role="slider" tabindex="0" aria-valuemin="2" aria-valuemax="20" aria-valuenow="2"></paper-slider>
							<paper-button on-tap="{{toggle2}}" class="butt">Continuar</paper-button>
							</core-collapse>

							<core-collapse id="collapse2" style="margin-left:2%">
							<div vertical layout>

								<template repeat="{{player in players}}">
									<paper-input id="player.id"label="{{player.name}}" ></paper-input>
								</template>
							</div>
          					
							<paper-button  on-tap="{{validplayers}}" class="butt">Continuar</paper-button>
							</core-collapse>
							<paper-action-dialog id="dialog" backdrop autoCloseDisabled layered="false">

								<h2>El Torneo {{torneo}} </h2>
								<p>Se realizara con los siguientes participantes</p>
								<div vertical layout>
									<template repeat="{{player in players}}">
										<label>{{player.name}}</label>
									</template>
								</div>
								<paper-button on-tap="{{cancel}}" class="butt">CANCEL</paper-button>
								<paper-button on-tap="{{Tready}}" class="butt">OK</paper-button>

<script>
	
    var template = document.querySelector('template[is="auto-binding"]');

     template.pages=[
     {name : "Inicio",hash : "home" , icon : "home"},
     {name : "Torneos",hash : "torneo" , icon : "create"},
     {name : "Otros",hash : "otros" , icon : "apps"},
        ];
    template.toggle=function(){
    	this.$.collapse.toggle();

    }
    template.toggle2=function(){
    	this.$.collapse2.toggle();
    	this.players=[];

	    var numPlayers=this.$.slider.immediateValue;
	    for(var i=1;i<=numPlayers;i++){
	    	this.players.push({name:"player"+i,id:i});
	    }
	

    }
     template.validplayers=function(){
     	this.players=[];
     	this.torneo=this.$.nameT.value;
     	var pp=document.getElementsByTagName('paper-input');

     	var numPlayers=this.$.slider.immediateValue;
     	   for(var i=1;i<=numPlayers;i++){
	    	this.players.push({name:pp[i].value,id:i});
	   		}
	   	
	   		this.$.dialog.toggle();
	    console.log(this.players)
    	
    }
    template.cancel=function(){
    	this.$.dialog.toggle();
    }
     template.Tready=function(){
     	
     	this.$.animated.selected="torneo";
     	this.routes="torneo";
    	this.$.dialog.toggle();
    	
    }

       }

</script>
